name: Test

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 'lts/Krypton'
          cache: yarn

      - name: Install dependencies for build validation
        run: yarn

      - name: Perform build validation
        run: yarn build

      - name: Perform linting
        run: yarn lint
